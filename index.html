<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="main">

    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium">

      <h2 class="NFT__title">Equilibrium #3429</h2>
      <p class="NFT__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-box-container">
        <h3 class="NFT__price">0.041 ETH</h3>
        <p class="NFT__time-left">3 days left</p>
      </div>
    
      <div class="author">
        <img src="images/image-avatar.png" alt="Profile picture of Jules Wyvern">
        <p class="NFT__by">Creation of Jules Wyvern</p>
      </div>

    </div>

  </div>

</body>
</html>
